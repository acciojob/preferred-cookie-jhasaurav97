<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
	<h1>Welcome to Customizable Font Page</h1>
    <p>
      Adjust the font size and color to your preference. Your settings will be
      saved and applied the next time you visit this page.
    </p>
    <form id="settingForm">
      <label for="fontsize">Font Size:</label>
      <input
        type="number"
        id="fontsize"
        name="fontsize"
        min="8"
        max="72"
        value="16"
      />
      <br />
      <label for="fontcolor">Font Color:</label>
      <input type="color" id="fontcolor" name="fontcolor" value="#000000" />
      <br />
      <input type="submit" value="Save" />
    </form>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
